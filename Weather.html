<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Weather App</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #333;
      text-align: center;
      padding: 40px;
      margin: 0;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .card {
      background: #ffffffdd;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: inline-block;
      padding: 30px 40px;
      width: 320px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    #weather {
      font-size: 1.1rem;
      line-height: 1.8;
    }

    .city-input {
      margin-bottom: 20px;
    }

    input {
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      width: 200px;
      font-size: 1rem;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 10px;
      background-color: #4a90e2;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #357ab7;
    }

    footer {
      margin-top: 40px;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <h1>üå§ Real-time Weather App</h1>

  <div class="city-input">
    <input type="text" id="city" placeholder="Enter city name" value="Chennai">
    <button onclick="fetchWeather()">Get Weather</button>
  </div>

  <div class="card">
    <div id="weather">Loading weather...</div>
  </div>


  <script>
    const apiKey = '647c936f2a7a8ddf1354e839029a4a09'; 

    async function fetchWeather() {
      const city = document.getElementById('city').value.trim();
      const weatherDiv = document.getElementById('weather');
      if (!city) {
        weatherDiv.innerHTML = "‚ö†Ô∏è Please enter a city name.";
        return;
      }

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );

        if (!response.ok) {
          weatherDiv.innerHTML = "‚ùå City not found or API error.";
          return;
        }

        const data = await response.json();
        const icon = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

        weatherDiv.innerHTML = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <img src="${icon}" alt="${data.weather[0].description}">
          <p><strong>Temperature:</strong> ${data.main.temp}¬∞C</p>
          <p><strong>Weather:</strong> ${data.weather[0].description}</p>
          <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
          <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
        `;
      } catch (error) {
        weatherDiv.innerHTML = "‚ö†Ô∏è Error fetching weather data.";
      }
    }

  
    fetchWeather();
    setInterval(fetchWeather, 10000);
  </script>
</body>
</html>
