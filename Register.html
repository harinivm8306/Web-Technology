<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f3f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 360px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #34495e;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1px solid #ccd6dd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #3498db;
    }

    button {
      width: 100%;
      background: #3498db;
      border: none;
      padding: 12px 0;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2d7fd3;
    }

    #output {
      background: #f9fafc;
      border-radius: 8px;
      padding: 12px;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #2c3e50;
      border: 1px solid #e1e6eb;
      white-space: pre-wrap;
    }

    .success {
      color: #2ecc71;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Register</h2>

    <form id="registrationForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" />

      <label for="mobile">Mobile Number</label>
      <input type="text" id="mobile" placeholder="Enter 10-digit number" />

      <button type="submit">Register</button>
    </form>

    <div id="output"></div>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const mobile = document.getElementById("mobile").value.trim();

      const validation = {};

      if (name === "") validation.name = "Name cannot be empty";

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) validation.email = "Invalid email address";

      if (password.length < 6)
        validation.password = "Password must be at least 6 characters";

      const mobilePattern = /^[0-9]{10}$/;
      if (!mobilePattern.test(mobile))
        validation.mobile = "Mobile number must be 10 digits";

      const output = document.getElementById("output");

      if (Object.keys(validation).length === 0) {
        output.innerHTML = `<div class='success'>âœ… Registration Successful!</div>`;
      } else {
        output.textContent = JSON.stringify(validation, null, 2);
      }
    });
  </script>
</body>
</html>
